<section class="heading-section">
    <h1 class="title is-1 has-text-centered">Todos</h1>
</section>



<div class="container">
    <div class="add-todo-box">
        <form #form="ngForm" (ngSubmit)="onFormSubmit(form)">
            <h2 class="title is-5">New Todo</h2>
            <div class="field is-grouped">
                <p class="control is-expanded my-0" style="margin: 0">
                  <input ngModel #todoTextField="ngModel" required minlength="2" minlength="2" name="text" class="input" type="text" placeholder="Type todo text here ...">
                </p>
                <p class="control">
                  <button class="button alt-gradient-button">
                    <i class="material-icons">add</i>
                    Add
                  </button>
                </p>
              </div>
              
        </form>
    </div>
</div>



<section class="section">
  <div class="container">

    <div class="todo-lists">
      
      <app-todo-item 
      *ngFor="let todo of todos; index as i" 
      [todo]="todo" 
      (todoClicked)="toggleCompleted(todo)"
      (editClicked)="editTodo(todo,i)"
      ></app-todo-item>
  

    </div>
  </div>
</section>
