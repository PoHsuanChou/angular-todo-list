<h1 class="title">Edit Todo</h1>
<div mat-dialog-content>

    <form #form="ngForm" (ngSubmit)="onFormSubmit(form)">
        <div class="field">
            <div class="control">
                <input type="text" class="input" [ngModel]="todo.text" name="text" placeholder="Tyoe todotext here...">
            </div>
        </div>

        <br>
        <div class="field is-grouped is-grouped-right">
            <div class="control">
                <button type="button" class="button is-light"  (click)="close()">Cancel</button>
            </div>

            <div class="control">
                <button type="submit" class="button alt-gradient-button">
                    <i class="matterial-icon">save</i>
                    
                </button>
            </div>
            

        </div>
    </form>
</div>
